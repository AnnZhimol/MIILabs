<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            .container {
                margin-left: 10%;
                margin-right: 10%;
                margin-bottom: 1%;
                margin-top: 1%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Набор данных с заработной платой в области Data Science</h1>
                    <ol class="list-group list-group-numbered">
                        <li class="list-group-item"><b>Пустые ячейки:</b> {{countNone}}</li>
                        <li class="list-group-item"><b>Заполненные ячейки:</b> {{countFill}}</li>
                        <li class="list-group-item"><b>Количество строк:</b> {{lenStr}}</li>
                        <li class="list-group-item"><b>Количество столбцов:</b> {{lenStl}}</li>
                    </ol>
                    <br>
                    <p>{{descriptionData}}</p>
                    <br>
                    <h3>Описание столбцов таблицы:</h3>
                    <br>
                    <p>{{stlInfo}}</p>
                </div>
            </div>
        </div>
        <div class="container">
          <form action="/" method="GET">
              <button type="submit" class="btn btn-primary">Задать новый диапазон</button>
          </form>
      </div>
    </body>
</html>
