<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        margin-left: 1%;
        margin-right: 1%;
        margin-bottom: 1%;
        margin-top: 1%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/data" method="GET">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Группировать по...</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="work_year_radio"
                value="work_year"
              />
              <label class="form-check-label" for="work_year_radio">
                Году работы
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="experience_level_radio"
                value="experience_level"
                checked
              />
              <label class="form-check-label" for="experience_level_radio">
                Опыту работы
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="employment_type_radio"
                value="employment_type"
              />
              <label class="form-check-label" for="employment_type_radio">
                Виду занятости
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="job_title_radio"
                value="job_title"
              />
              <label class="form-check-label" for="job_title_radio">
                Должности
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="employee_residence_radio"
                value="employee_residence"
              />
              <label class="form-check-label" for="employee_residence_radio">
                Местоположению работника
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="remote_ratio_radio"
                value="remote_ratio"
              />
              <label class="form-check-label" for="remote_ratio_radio">
                Объему работы на удаленке
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="company_location_radio"
                value="company_location"
              />
              <label class="form-check-label" for="company_location_radio">
                Местоположению компании
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="company_size_radio"
                value="company_size"
              />
              <label class="form-check-label" for="company_size_radio">
                Размеру компании
              </label>
            </div>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Найти...</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault2"
                id="max_radio"
                value="max"
                checked
              />
              <label class="form-check-label" for="max_radio">
                Максимумы
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault2"
                id="min_radio"
                value="min"
                
              />
              <label class="form-check-label" for="min_radio"> Минимумы </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault2"
                id="mean_radio"
                value="mean"
              />
              <label class="form-check-label" for="mean_radio">
                Средние значения
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Показать график</button>
      </form>
    </div>
  </body>
</html>
