<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
      <center style="margin-left: 10%; margin-right: 10%;">
        <form action='http://127.0.0.1:5000/data' method="GET">
            <h1>Диапазон строк:</h1>
            <div class="mb-3">
              <label class="form-label">От</label>
              <input type="number" class="form-control" name="from_str" min=0 max=607>
            </div>
            <div class="mb-3">
                <label class="form-label">До</label>
                <input type="number" class="form-control" name="to_str" min=0 max=607>
            </div>
            <h1>Диапазон столбцов:</h1>
            <div class="mb-3">
              <label class="form-label">От</label>
              <input type="number" class="form-control" name="from_stl" min=0 max=12>
            </div>
            <div class="mb-3">
                <label class="form-label">До</label>
                <input type="number" class="form-control" name="to_stl" min=0 max=12>
            </div>
            <button type="submit" class="btn btn-primary">Вывести</button>
          </form>
        </center>
    </body>
</html>
